<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Éminence México</title>
</head>

<body>
	<div class="container">
	<form action="http://localhost:3030/fileProducto" method="POST" enctype="multipart/form-data">
		<div class="form-group">
			<label>Categoria:</label>
			<input type="text" class="form-control" id="categoria" name="categoria" placeholder="categoria">
		</div>
		<div class="form-group">
			<label>Nombre:</label>
			<input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre">
		</div>
		<div class="form-group">
			<label>Descripcion:</label>
			<input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="descripcion">
		</div>
		<div>
			<label for="status">Estatus:</label>
			<select class="form-control" id="status" name="status" ngModel required>
            <option value="1" selected>Valido</option>
            <option value="2">Invalido</option>
        </select>
		</div>
		<div>
			<label for="activo">Activo:</label>
			<select class="form-control" id="activo" name="activo" ngModel required>
            <option value="true" selected>Valido</option>
            <option value="false">Invalido</option>
        </select>
		</div>
		<div class="form-group">
			<label>Seleccionar Imagen</label>
			<input type="file" id="img" name="img">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
</body>

</html>
